<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complete playground</title>
    <link rel="stylesheet" type="text/css" media="all" href="../styles.css">
  </head>
  <body>
    <div data-module="Complete" data-module-endpoint="../test/autocomplete.json?q=${term}">
      <input type="text" data-name="input" data-action="search" data-action-type="input" placeholder="Search for something">
      <div data-name="resultsContainer">
        <ul data-name="results"></ul>
      </div>
      <p>Some copy here</p>
    </div>
    <script src="../dist/complete.js"></script>
  </body>
</html>
